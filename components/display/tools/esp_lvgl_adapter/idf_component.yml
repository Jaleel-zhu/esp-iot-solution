version: "0.1.0-beta.1"
description: LVGL adapter with unified display management, tearing control, thread safety, and optional filesystem/decoder/FreeType support.
url: https://github.com/espressif/esp-iot-solution/tree/master/components/display/tools/esp_lvgl_adapter
repository: https://github.com/espressif/esp-iot-solution.git
issues: https://github.com/espressif/esp-iot-solution/issues
dependencies:
  idf: ">=5.5"
  lvgl/lvgl:
    version: ">=8,<10"
  espressif/esp_lv_decoder:
    version: "0.*"
    public: true
  espressif/esp_lv_fs:
    version: "1.*"
    public: true
  espressif/freetype:
    version: "2.*"
    public: true
  espressif/esp_lcd_touch:
    version: "1.*"
    public: true
  espressif/button:
    version: "4.*"
    public: true
  espressif/knob:
    version: "1.*"
    public: true
examples:
  - path: ../../../../examples/display/gui/lvgl_common_demo
  - path: ../../../../examples/display/gui/lvgl_dummy_draw
  - path: ../../../../examples/display/gui/lvgl_decode_image
  - path: ../../../../examples/display/gui/lvgl_freetype_font
  - path: ../../../../examples/display/gui/lvgl_multi_screen
